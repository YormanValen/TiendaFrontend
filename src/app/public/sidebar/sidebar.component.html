<aside
  id="sidebar-multi-level-sidebar"
  class="flex flex-col top-0 left-0 z-40 w-64 h-fit transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="space-y-2 font-medium">
    <label
      class="w-full flex justify-center items-center p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 ease-in-out duration-300 group"
    >
      <h1 class="text-lg font-extrabold">Categories</h1>
    </label>
    <select
      class="cursor-pointer w-full p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 group"
      (change)="onCategorySelected($event)"
    >
      <option disabled selected>Select an option</option>
      <option value="1">Drinks</option>
      <option value="2">Lunch</option>
      <option value="3">Food</option>
      <option value="4">Sea</option>
    </select>
  </div>

  <div class="space-y-2 font-medium">
    <label
      class="w-full flex justify-center items-center p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 ease-in-out duration-300 group"
    >
      <h1 class="text-lg font-extrabold">Product info</h1>
    </label>
    <select
      class="cursor-pointer w-full p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 group"
      (change)="onAvailableSelected($event)"
    >
      <option disabled selected>Select an option</option>
      <option value="true">Available</option>
      <option value="false">Out of stock</option>
    </select>
  </div>

  <div class="space-y-2 font-medium">
    <label
      class="w-full flex justify-center items-center p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 ease-in-out duration-300 group"
    >
      <h1 class="text-lg font-extrabold">Best Sellers</h1>
    </label>
    <select
      class="cursor-pointer w-full p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 group"
      (change)="onBestSellersSelected($event)"
    >
      <option disabled selected>Select an option</option>
      <option value="true">Top Sellers</option>
      <option value="false">Not Top Sellers</option>
    </select>
  </div>

  <div class="space-y-2 font-medium">
    <label
      class="w-full flex justify-center items-center p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 ease-in-out duration-300 group"
    >
      <h1 class="text-lg font-extrabold">Price</h1>
    </label>
    <div class="gap-2">
      <button
        class="flex items-start dark:hover:bg-gray-700 ease-in-out duration-300 w-full dark:hover:text-white p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 group"
        (click)="onPriceSelected(0)"
      >
        All Prices
      </button>
      <button
        class="flex items-start dark:hover:bg-gray-700 ease-in-out duration-300 dark:hover:text-white w-full p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 group"
        (click)="onPriceSelected(30000)"
      >
        Price more 30.000
      </button>
      <button
        class="flex items-start dark:hover:bg-gray-700 ease-in-out duration-300 dark:hover:text-white w-full p-2 text-gray-900 rounded-lg dark:text-bg-gray-800 group"
        (click)="onPriceSelected(10000)"
      >
        Price less 10.000
      </button>
    </div>
  </div>
</aside>
