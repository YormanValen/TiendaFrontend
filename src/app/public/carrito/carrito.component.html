<header>
  <div class="container p-5">
    <h1>Carrito de compras</h1>
  </div>
</header>
<section class="p-5">
  <div class="container flex flex-col gap-4">
    <ul class="products flex gap-4">
      <li *ngFor="let item of listaItemsCarrito">
        <div
          class="w-[20rem] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <img class="p-8 rounded-lg" [src]="item.img" alt="product image" />

          <div class="product__info flex gap-2 flex-col px-5 pb-5">
            <a href="#">
              <h5
                class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
              >
                {{ item.name }}
              </h5>
            </a>
            <div class="card__description">
              <p class="text-sm text-gray-700 dark:text-gray-300">
                {{ item.description }}
              </p>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-l font-bold text-gray-900 dark:text-white">
                Total:  {{ +item.price * +item.cantidad | number : "1.3-3" }}
              </span>
              <button
                class="text-white hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800"
                (click)="eliminarProductoCarrito(item)"
              >
                Eliminar de carrito
              </button>
            </div>
            <div class="cantidad_item_carrito">
              <p class="text-l font-bold text-gray-900 dark:text-white">
                Cantidad: {{ item.cantidad }}
              </p>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="vaciar_carrito_btn">
      <button
        class="text-white hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800"
        (click)="vaciarCarrito()"
      >
        Vaciar carrito
      </button>
    </div>
  </div>
</section>
